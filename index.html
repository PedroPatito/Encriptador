<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b77d3e18e8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-laptop-code fa-5x"></i>
        <h1>Encriptador</h1>
    </header>
    <main>
        <section class="mensaje-preprocesado">
            <textarea name="" class="texto" cols="30" rows="10" placeholder="ingrese el texto"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">desencriptar</button>
            </div>
        </section>
        <section class="mensaje-procesado">
            <textarea name="" class="mensaje" cols="30" rows="10"></textarea>
            <button class="copiar" onclick="copiar()">copiar</button>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
